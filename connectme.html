  <h3>Send Your Feedback</h3>
  <form action="mailto:infotect@yahoo.com" method="post" enctype="text/plain">

      <tr>
        <td>
          <label for="yourName">Enter Name: </label>

      </tr>
      <tr>
        <td>

        </td>

          <textarea name="yourMessage" rows="10" cols="30" placeholder="Enter Your Feedback"></textarea> <br>
        </td>
      </tr>
    </table> <br>
    <input type="submit" name="" value="Send">
  </form>
